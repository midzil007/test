<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
Profil
    </ion-title>

  
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card class="no-padding">

           
    <button class="customer" ion-button full color="secondary" icon-start (click)="itemSelected('data')">
      <ion-icon name="contacts" item-start></ion-icon>
      Mé údaje
    </button> 

    <button class="customer" ion-button full color="secondary"  icon-start  (click)="itemSelected('delivery')">
      <ion-icon name="cash" item-start></ion-icon>
      Doprava a platba
    </button>

    <button class="customer" ion-button full color="secondary" icon-start (click)="itemSelected('properties')">
      <ion-icon name="list-box" item-start></ion-icon>
		Mé příslušenství       
    </button>  
     <button class="customer" ion-button full color="secondary" icon-start (click)="itemSelected('orders')">
      <ion-icon name="card" item-start></ion-icon>
    Mé objednávky       
    </button>  
    </ion-card>
      <ion-card class="no-padding">
     <img src="img/maxresdefault.jpg">
  </ion-card>
</ion-content>
